<div if="isAddressDetailsVisible() && currentBillingAddress()" class="billing-address-details">
    <if args="currentBillingAddress().company"><text args="currentBillingAddress().company"></text><br></if>
    <text args="currentBillingAddress().prefix"></text> <text args="currentBillingAddress().firstname"></text>
    <text args="currentBillingAddress().middlename"></text>
    <text args="currentBillingAddress().lastname"></text> <text args="currentBillingAddress().suffix"></text><br>
    <text args="_.values(_.compact(currentBillingAddress().street)).join(', ')"></text><br>
    <text args="currentBillingAddress().postcode"></text> <text args="currentBillingAddress().city "></text> <if args="currentBillingAddress().region">(<text args="currentBillingAddress().regionCode"></text>)</if><br>
    <text args="getCountryName(currentBillingAddress().countryId)"></text><br>
    <if args="currentBillingAddress().telephone"><translate args="'T.'"></translate> <text args="currentBillingAddress().telephone"></text><br></if>
    <if args="currentBillingAddress().fax"><translate args="'F.'"></translate> <text args="currentBillingAddress().fax"></text><br></if>
    <if args="currentBillingAddress().vatId"><translate args="'VAT'"></translate>: <text args="currentBillingAddress().vatId"></text><br></if>
    <each args="data: currentBillingAddress().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"></text>
        <br>
    </each>

    <button visible="!isAddressSameAsShipping()"
            type="button"
            class="action action-edit-address"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
</div>
